name: deploy

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 01 Checkout Code
      uses: actions/checkout@v1
    - name: 02 Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: 03 Create Package
      run: dotnet pack -o .publish --configuration Release
    - name: 04 Push Package
      run: |
        for file in `ls .publish/*.nupkg`
          do  
            dotnet nuget push $file -k ${{secrets.NUGET_APIKEY}} -s  https://api.nuget.org/v3/index.json --skip-duplicate
          done                                                                                                                    
    
